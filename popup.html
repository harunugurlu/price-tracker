<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="popup.mjs"></script>
</head>
<body>
    <div class="popup-container">
        <h1 class="title">Price Tracker</h1>
        <input type="text" id="url" class="input-field" placeholder="Enter Product URL">
        <input type="text" id="threshold" class="input-field" placeholder="Enter Price Threshold">
        <button id="track" class="track-button">Track Price</button>
        <div id="status" class="status-message"></div>
        <ul id="tracked-items" class="tracked-items-list"></ul>
    </div>
</body>
</html>
